<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai ficar a imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta  e poder novas configurações no seu ambiente.</p>

                <form action="login.js" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-icons">person</span>

                        <input type="email" name="login" id="ilogin" placeholder="Seu email" required maxlength="30">
                        <label for="ilogin" >Login:</label>
                    </div>
                    
                    <div class="campo">
                        <span class="material-icons">lock</span>

                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" autocomplete="current-password" placeholder="Sua senha..">
                        <label for="isenha">Senha:</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha.
                        <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
